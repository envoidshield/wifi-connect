<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --bg-color: #f5f6fa;
            --card-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: var(--success-color);
        }

        .status-scanning {
            background-color: var(--warning-color);
        }

        .status-disconnected {
            background-color: var(--danger-color);
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .network-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .network-item {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .network-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .network-item.selected {
            background-color: #e1f0fa;
            border-left: 4px solid var(--primary-color);
        }

        .network-name {
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .network-security {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .network-security i {
            margin-right: 5px;
        }

        .wifi-icon {
            margin-right: 10px;
            font-size: 16px;
            color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-secure {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .badge-open {
            background-color: #fff8e1;
            color: #ffa000;
        }

        .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.show {
            opacity: 1;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .card-title {
                font-size: 16px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .network-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wifi"></i> WiFi Manager</h1>
            <p>Discover and connect to available WiFi networks</p>
            <div class="status">
                <div class="status-indicator status-disconnected" id="status-indicator"></div>
                <span id="status-text">Scanning for networks...</span>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Available Networks</div>
                <div>
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button id="forget-all-btn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Forget All
                    </button>
                </div>
            </div>
            
            <ul class="network-list" id="network-list">
                <!-- Networks will be populated here -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Scanning for networks...</p>
                </div>
            </ul>
        </div>
    </div>

    <!-- Connect Modal -->
    <div class="modal" id="connect-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Connect to Network</div>
                <button class="close" id="close-modal">&times;</button>
            </div>
            <form id="connect-form">
                <div class="form-group">
                    <label for="ssid">Network Name:</label>
                    <input type="text" id="ssid" class="form-control" readonly>
                </div>
                <div class="form-group" id="passphrase-group">
                    <label for="passphrase">Password:</label>
                    <input type="password" id="passphrase" class="form-control" placeholder="Enter password">
                </div>
                <div class="btn-container">
                    <button type="button" class="btn" id="cancel-connect">Cancel</button>
                    <button type="submit" class="btn btn-primary">Connect</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // DOM Elements
        const networkList = document.getElementById('network-list');
        const emptyState = document.getElementById('empty-state');
        const refreshBtn = document.getElementById('refresh-btn');
        const forgetAllBtn = document.getElementById('forget-all-btn');
        const connectModal = document.getElementById('connect-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelConnect = document.getElementById('cancel-connect');
        const connectForm = document.getElementById('connect-form');
        const ssidInput = document.getElementById('ssid');
        const passphraseInput = document.getElementById('passphrase');
        const passphraseGroup = document.getElementById('passphrase-group');
        const toast = document.getElementById('toast');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // Server configuration
        const SERVER_URL = window.location.origin;
        let networks = [];
        let refreshInterval;
        let isConnected = false;
        let selectedNetwork = null;
        let isRefreshing = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            // Event listeners
            refreshBtn.addEventListener('click', fetchNetworks);
            forgetAllBtn.addEventListener('click', forgetAllNetworks);
            closeModal.addEventListener('click', hideModal);
            cancelConnect.addEventListener('click', hideModal);
            connectForm.addEventListener('submit', connectToNetwork);

            // Start auto-refresh
            fetchNetworks();
            startAutoRefresh();
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(fetchNetworks, 5000);
        }

        function stopAutoRefresh() {
            clearInterval(refreshInterval);
        }

        async function fetchNetworks() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            updateStatusIndicator('scanning');
            
            try {
                const response = await fetch(`${SERVER_URL}/list-networks`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch networks');
                }
                
                const data = await response.json();
                networks = data.networks || [];
                
                renderNetworks();
                
                if (networks.length > 0) {
                    updateStatusIndicator('disconnected');
                }
            } catch (error) {
                console.error('Error fetching networks:', error);
                showToast('Error: Could not fetch networks. Is the server running?', 'error');
                updateStatusIndicator('disconnected');
            } finally {
                isRefreshing = false;
            }
        }

        function renderNetworks() {
            if (networks.length === 0) {
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <i class="fas fa-wifi-slash"></i>
                    <p>No networks found</p>
                `;
                networkList.innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            networkList.innerHTML = '';
            
            networks.forEach(network => {
                const item = document.createElement('li');
                item.className = 'network-item';
                item.dataset.ssid = network.ssid;
                item.dataset.security = network.security;
                
                const isSecure = network.security.toLowerCase() !== 'none' && 
                                 network.security.toLowerCase() !== 'open';
                
                item.innerHTML = `
                    <div class="network-name">
                        <i class="fas fa-wifi wifi-icon"></i>
                        ${network.ssid}
                    </div>
                    <div class="network-security">
                        ${isSecure ? 
                            `<span class="badge badge-secure"><i class="fas fa-lock"></i> Secured</span>` : 
                            `<span class="badge badge-open"><i class="fas fa-lock-open"></i> Open</span>`
                        }
                    </div>
                `;
                
                item.addEventListener('click', () => selectNetwork(network));
                networkList.appendChild(item);
            });
        }

        function selectNetwork(network) {
            selectedNetwork = network;
            
            // Update UI to show selected network
            document.querySelectorAll('.network-item').forEach(item => {
                item.classList.remove('selected');
                if (item.dataset.ssid === network.ssid) {
                    item.classList.add('selected');
                }
            });
            
            // Show connection modal
            ssidInput.value = network.ssid;
            
            const isSecure = network.security.toLowerCase() !== 'none' && 
                           network.security.toLowerCase() !== 'open';
            
            if (isSecure) {
                passphraseGroup.style.display = 'block';
                passphraseInput.value = '';
                passphraseInput.required = true;
            } else {
                passphraseGroup.style.display = 'none';
                passphraseInput.required = false;
            }
            
            showModal();
        }

        async function connectToNetwork(event) {
            event.preventDefault();
            
            if (!selectedNetwork) return;
            
            const ssid = ssidInput.value;
            const passphrase = passphraseInput.value;
            
            hideModal();
            showLoading();
            
            try {
                const requestBody = {
                    ssid: ssid
                };
                
                if (passphrase) {
                    requestBody.passphrase = passphrase;
                }
                
                const response = await fetch(`${SERVER_URL}/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to connect to network');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    isConnected = true;
                    updateStatusIndicator('connected');
                    showToast(`Connected to ${ssid}`, 'success');
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                console.error('Error connecting to network:', error);
                updateStatusIndicator('disconnected');
                showToast(`Error: Could not connect to ${ssid}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function forgetAllNetworks() {
            if (!confirm('Are you sure you want to forget all saved networks?')) {
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${SERVER_URL}/forget-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error('Failed to forget networks');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    isConnected = false;
                    updateStatusIndicator('disconnected');
                    showToast('All networks forgotten', 'success');
                    fetchNetworks();
                } else {
                    throw new Error('Operation failed');
                }
            } catch (error) {
                console.error('Error forgetting networks:', error);
                showToast('Error: Could not forget networks', 'error');
            } finally {
                hideLoading();
            }
        }

        function updateStatusIndicator(status) {
            statusIndicator.className = 'status-indicator';
            
            switch (status) {
                case 'connected':
                    statusIndicator.classList.add('status-connected');
                    statusText.textContent = 'Connected';
                    break;
                case 'scanning':
                    statusIndicator.classList.add('status-scanning');
                    statusText.textContent = 'Scanning for networks...';
                    break;
                case 'disconnected':
                default:
                    statusIndicator.classList.add('status-disconnected');
                    statusText.textContent = 'Not connected';
                    break;
            }
        }

        function showModal() {
            connectModal.style.display = 'flex';
        }

        function hideModal() {
            connectModal.style.display = 'none';
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Window close event to clean up
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
