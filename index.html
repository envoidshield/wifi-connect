<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Manager</title>
    <link rel="stylesheet" href="./ui/public/static/css/all.min.css">
    <link rel="stylesheet" href="./ui/public/static/css/front.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <img src="./ui/public/static/logo.png" alt="logo"  width="170px" height="170px" >
            <p>Connect to available WiFi networks</p>
            <div class="server-status" id="server-status">
                <i class="fas fa-circle"></i>
                <span id="server-status-text">Online</span>
            </div>
        </div>

        <div class="additional-section">
            <button id="wifi-direct-toggle" class="btn" onclick="toggleWiFiDirect()">
                <span class="status-indicator"></span>
                <span class="status-text">WIFI DIRECT</span>
                <div class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
                <span id="wifi-direct-status">OFF</span>
            </button>
        </div>
        <div id="main-section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('available')">
                    <i class="fas fa-search"></i> Available
                </button>
                <button class="tab" onclick="showTab('connected')">
                    <i class="fas fa-link"></i> Connected
                </button>
                <button class="tab" onclick="showTab('saved')">
                    <i class="fas fa-bookmark"></i> Saved
                </button>
            </div>

            <!-- Available Networks Tab -->
            <div id="available" class="tab-content active">
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshNetworks()">
                        <i class="fas fa-sync-alt"></i> Scan Networks
                    </button>
                </div>
                <ul class="network-list" id="available-networks">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </ul>
            </div>
        </div>
        <!-- Connected Network Tab -->
        <div id="connected" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshConnected()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="connected-network">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Saved Networks Tab -->
        <div id="saved" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshSaved()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-danger" onclick="forgetAllNetworks()">
                    <i class="fas fa-trash"></i> Forget All
                </button>
            </div>
            <ul class="network-list" id="saved-networks">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </ul>
        </div>
    </div>

    <!-- Connect Modal -->
    <div class="modal" id="connect-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Connect to Network</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="connect-form">
                <div class="form-group">
                    <label>Network Name:</label>
                    <input type="text" id="connect-ssid" class="form-control" readonly>
                </div>
                <div class="form-group" id="password-group">
                    <label>Password:</label>
                    <input type="password" id="connect-password" 
                    class="form-control connect-password"
                    data-kioskboard-type="all"
                    data-kioskboard-specialcharacters="true"
                    placeholder="Enter network password">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Connect</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    <!-- keyboard -->

    <script src="./ui/public/static/js/script.js"></script>
</body>
</html>
