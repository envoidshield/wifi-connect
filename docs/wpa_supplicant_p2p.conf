# Example wpa_supplicant configuration for WiFi Direct support
# Place this in /etc/wpa_supplicant/wpa_supplicant.conf

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

# P2P Device configuration
device_name=DIRECT-EnVoidConnect
device_type=6-0050F204-1
config_methods=keypad
p2p_go_intent=15
persistent_reconnect=1

# Set your country code for regulatory compliance
country=US

# Optional: Fixed MAC address for persistent groups
# p2p_device_persistent_mac_addr=02:00:00:00:00:00
# p2p_device_random_mac_addr=0

# Example persistent P2P group (optional)
# This creates a predefined group that can be reused
network={
    ssid="DIRECT-PP-EnVoidConnect"
    mode=3                    # P2P-GO mode
    disabled=2                # Persistent P2P group
    psk="MySecretPassword"    # WPA2 password for AP mode
    proto=RSN
    key_mgmt=WPA-PSK
    pairwise=CCMP
    auth_alg=OPEN
}

# Regular WiFi networks can still be configured here
# network={
#     ssid="YourHomeWiFi"
#     psk="YourPassword"
# } 