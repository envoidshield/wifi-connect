name: Build WiFi API Server Binary

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        type: choice
        required: true
        options: [patch, minor, major]
        default: patch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine next version
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
          fi

          CURRENT="$(cat VERSION)"
          echo "Current version: $CURRENT"

          BUMP="${{ github.event.inputs.bump }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller 

      - name: Build PyInstaller binary
        run: |
          pyinstaller wifi_api_server.spec 

      - name: Prepare release files
        run: |
          mkdir -p release
          cp dist/wifi_api_server release/wifi_api_server-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifi_api_server-amd64-v${{ steps.version.outputs.version }}
          path: dist/wifi_api_server

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to v${{ steps.version.outputs.version }}"
          git push

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: release/*
          generate_release_notes: true